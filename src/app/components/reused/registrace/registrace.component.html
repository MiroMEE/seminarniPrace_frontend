<form [formGroup]="registrovani" (ngSubmit)="registrovat()">
    <h3>Registrace</h3>
    <mat-form-field>
        <mat-label>Zadej svoje jméno</mat-label>
        <input matInput placeholder="pepa123" [formControl]="name" formControlName="name" required>
        <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Zadej svůj email</mat-label>
        <input matInput placeholder="jmeno.prijmeni@sps-prerov.cz" [formControl]="email" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Zadej svoje heslo</mat-label>
        <input matInput type='password' [formControl]="password" formControlName="password" required>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit">Zaregistrovat se!</button>
</form>
